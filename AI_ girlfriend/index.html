<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ai - Ex girlfriend</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-900 via-gray-800 to-gray-900 text-white p-2 sm:p-4 flex flex-col">
  <!-- Chat header -->
  <header class="w-full max-w-3xl mx-auto bg-gray-800 rounded-xl px-4 py-3 flex items-center shadow-md">
    <img
      src="https://randomuser.me/api/portraits/women/44.jpg"
      alt="Madhu Avatar"
      class="w-10 h-10 sm:w-12 sm:h-12 rounded-full border-2 border-teal-400 shadow-md"
    />
    <div class="ml-3 sm:ml-4">
      <h2 class="text-base sm:text-lg font-semibold text-white">My Love❣️</h2>
      <p class="text-xs sm:text-sm text-teal-300">online</p>
    </div>
  </header>

  <!-- Chat box -->
  <main class="flex-grow max-w-3xl mx-auto w-full mt-4">
    <div class="bg-gray-800/70 backdrop-blur-lg shadow-lg rounded-2xl p-3 sm:p-4 max-h-[65vh] overflow-y-auto" id="chat-box">
      <!-- Chat messages will be injected here -->
    </div>
  </main>

  <!-- Message input -->
  <footer class="max-w-3xl mx-auto w-full mt-4">
    <form id="chat-form" class="flex items-center gap-2 bg-gray-700 rounded-full px-3 sm:px-4 py-2 shadow-md">
      <input
        type="text"
        id="user-input"
        placeholder="Type a message..."
        class="flex-grow bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-0 border-none text-sm sm:text-base"
        required
      />
      <button
        type="submit"
        class="bg-teal-500 hover:bg-teal-600 text-white rounded-full p-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
        </svg>
      </button>
    </form>
  </footer>

  <script src="script.js"></script>
</body>
</html>
